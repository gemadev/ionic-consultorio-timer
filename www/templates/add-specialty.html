<ion-view view-title="Agregar especialidad">
  <ion-content ng-controller="SpecialtyCtrl">
    <ion-list>
      <ion-item class="item-divider">Nueva especialidad</ion-item>
      <form ng-submit="add(name)">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="name" required>
        </label>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Agregar especialidad</button>
        </div>
        <ion-item class="item-divider">Lista de especialidades</ion-item>
        <ion-item ng-repeat="specialty in specialties | orderBy: 'name'">
          <h2 class="input-label">{{specialty.name}}</h2>
          <ion-option-button class="button-assertive" ng-click="remove(specialty.id)">Eliminar</ion-option-button>
        </ion-item>
      </form>
    </ion-list>
  </ion-content>
</ion-view>
